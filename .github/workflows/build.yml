name: Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: bun install

      - name: Download Claude binary
        run: |
          bun run claude:download
          echo "Verifying binary exists..."
          ls -la resources/bin/
          ls -la resources/bin/darwin-arm64/
          file resources/bin/darwin-arm64/claude

      - name: Build application
        run: bun run build

      - name: Package for macOS
        run: npx electron-builder --mac --arm64 --config.mac.identity=null
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Verify binary in app bundle
        run: |
          echo "Checking app bundle contents..."
          ls -la "release/mac-arm64/1Code.app/Contents/Resources/bin/" || echo "Binary dir not found!"
          file "release/mac-arm64/1Code.app/Contents/Resources/bin/claude" || echo "Claude binary not found!"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: 1Code-macOS-arm64-dmg
          path: release/*.dmg
          if-no-files-found: error

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: 1Code-macOS-arm64-zip
          path: release/*.zip
          if-no-files-found: error

  release:
    needs: build-macos
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get release info
        id: release_info
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
          else
            echo "tag=build-${{ github.run_number }}" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_info.outputs.tag }}
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
          prerelease: ${{ steps.release_info.outputs.prerelease }}
          generate_release_notes: true
