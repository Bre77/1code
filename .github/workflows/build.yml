name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.0.22)'
        required: false
        type: string

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, x64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: bun install

      - name: Download Claude binaries
        run: bun run claude:download:all

      - name: Build application
        run: bun run build

      - name: Package for macOS (${{ matrix.arch }})
        run: |
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            npx electron-builder --mac --arm64 --config.mac.identity=null
          else
            npx electron-builder --mac --x64 --config.mac.identity=null
          fi
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: 1Code-macOS-${{ matrix.arch }}-dmg
          path: release/*.dmg
          if-no-files-found: error

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: 1Code-macOS-${{ matrix.arch }}-zip
          path: release/*.zip
          if-no-files-found: error

  release:
    needs: build-macos
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
          draft: true
          generate_release_notes: true
